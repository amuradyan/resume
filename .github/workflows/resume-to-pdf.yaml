name: Convert RESUME to PDF
on:
  push:
    branches: [main]
    paths:
      - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install texlive-xetex
          sudo apt-get install pandoc
      - name: Convert MD to PDF
        run: |
          pandoc --pdf-engine=xelatex README.md -o AndranikMuradyan.pdf -V geometry:margin=15mm -V fontsize=12pt
        env:
          LANG: en_US.UTF-8
      - name: Commit AndranikMuradyan.pdf
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add AndranikMuradyan.pdf
          git commit -a -m "AndranikMuradyan.pdf updated"
      - name: Push to repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          directory: .
          message: Update AndranikMuradyan.pdf
      - name: Trigger deploy workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: pdf-generated
