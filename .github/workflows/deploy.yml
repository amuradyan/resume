name: Deploy homepage

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [pdf-generated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd homepage/react
          npm install

      - name: Copy AndranikMuradyan.pdf to public folder
        run: |
          cp AndranikMuradyan.pdf homepage/react/public/

      - name: Build the homepage
        run: |
          cd homepage/react
          npm run build

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          scp -r -o StrictHostKeyChecking=no homepage/react/build/* ${{ secrets.USERNAME }}@${{ secrets.REMOTE_HOST }}:/var/www/amuradyan
